<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <title>Gogon Shop Status</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
<h2>Мониторинг заказа #<span id="orderIdDisplay">1</span></h2>
<div>Текущий статус: <b id="status" style="color: blue;">WAITING...</b></div>

<script>
    var orderId = 1;
    var socket = new SockJS('/ws');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/orders/' + orderId, function (message) {
            var body = JSON.parse(message.body);
            document.getElementById("status").innerText = body.status;

            if(body.status === 'FINISHED') {
                document.getElementById("status").style.color = 'green';
                alert("УРА! Заказ оплачен!");
            } else if (body.status === 'CANCELLED') {
                document.getElementById("status").style.color = 'red';
                alert("Оплата не прошла :(");
            }
        });
    });
</script>
</body>
</html>
